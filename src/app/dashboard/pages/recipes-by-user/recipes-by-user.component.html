<div class="flex-1 px-5 min-h-screen">
  <h3 class="text-2xl md:text-5xl text-black dark:text-white py-5 md:mb-5">
    {{ userName }}
  </h3>

  @if (!finishedLoad()) { @if(recipes && recipes!.length > 0) {

  <div class="grid gap-5 grid-cols-1 md:grid-cols-3 xl:grid-cols-4">
    @for (recipe of recipes; track $index) {

    <dashboard-recipe-card [recipe]="recipe" />

    }
  </div>

  <dashboard-pagination
    [limit]="limit"
    [currentPage]="currentPage"
    [finalPage]="finalPage"
    [route]="'/dashboard/recipes-by-user/' + userId"
    *ngIf="recipes!.length > 0"
  />
  } @else {
  <p class="border border-red-500 text-red-500 rounded-md text-center p-2">
    No hay recetas para mostrar
  </p>
  } }@else{
  <div class="self-center w-full flex justify-center items-center">
    <shared-spinner />
  </div>
  }
</div>
