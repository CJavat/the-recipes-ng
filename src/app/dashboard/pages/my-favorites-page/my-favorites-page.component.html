<div class="">
  @if(!finishedLoad()){

  <h3 class="text-2xl text-black dark:text-white mb-3">Recetas Favoritas</h3>

  @if(favorites && favorites!.length > 0) {

  <div class="grid gap-5 min-w-full grid-cols-1 md:grid-cols-3 xl:grid-cols-4">
    @for (favorite of favorites; track $index) {
    <dashboard-recipe-card [recipe]="favorite" />
    }
  </div>
  } @else {
  <p
    class="border border-red-500 text-red-500 rounded-md text-center p-2 w-fit mx-auto my-16"
  >
    No hay recetas para mostrar
  </p>
  } }@else{
  <div class="h-96 flex justify-center items-center">
    <shared-spinner />
  </div>
  }
</div>
