<a
  [routerLink]="['recipe', recipe!.id]"
  class="flex md:flex-col items-center justify-start gap-4"
>
  <img
    [src]="backendUrl + '/' + recipe!.image"
    [alt]="recipe!.title"
    class="w-20 h-20 md:w-48 md:h-48 border rounded-md object-cover"
  />

  <div class="flex flex-col justify-evenly h-20">
    <p class="text-xl text-black dark:text-white">{{ recipe!.title }}</p>
    <span class="text-sm text-sky-900 dark:text-sky-300">{{
      recipe!.User.firstName
    }}</span>
  </div>
</a>
